<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    <title>Tech World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href="css/bootstrap.css" rel="StyleSheet" TYPE="text/css" />
    <link rel="StyleSheet" href="css/login.css" TYPE="text/css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    </h:head>
    <h:body>
        
        <div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <center><h4>Recupera tu contraseña</h4></center>
                
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center links">
                    Ingresa tu correo electrónico. Se enviara una contraseña temporal la cual debes reemplazar.
		</div>
                <h:form id="formRecuperarPass">
                    <br></br>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/usuario.png" /></span>
                        </div>
                        <h:inputText id="correo" value="#{mbcliente.cliente.clienteEmail}" class="form-control" p:placeholder="Correo" required="true"
                                     requiredMessage="Campo obligatorio"/>
                    </div>
                    <h:message for="correo" class="error-message"  />
                    
                    <div class="form-group">
                        <h:commandButton value="Recuperar" action="#{mbcliente.recuperarPassword()}" class="btn float-right login_btn" />
                    </div>
                </h:form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    No tienes una cuenta?<a href="Registrar_Cliente.xhtml">Crear Cuenta</a>
		</div>
            </div>
        </div>
    </div>
</div>
</h:body>
</html>
