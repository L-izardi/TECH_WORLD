<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <title>Crear Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link href="css/registro.css" rel="StyleSheet" TYPE="text/css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    </h:head>
    <h:body>
        
        <div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <center><br></br><h3>Crear Cuenta</h3></center>
                
            </div>
            <div class="card-body">
                <h:form id="formCliente">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/usuario.png" /></span>
                        </div>
                        <h:inputText id="nombre" class="form-control" p:placeholder="Nombre" required="true"
                                     requiredMessage="Nombre obligatorio"/>
                    </div>
                    <h:message for="nombre" class="error-message"  />
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/usuario.png" /></span>
                        </div>
                        <h:inputText id="apellido" class="form-control" p:placeholder="Apellido" required="true"
                                     requiredMessage="Apellido obligatorio"/>
                    </div>
                    <h:message for="apellido" class="error-message"  />
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/usuario.png" /></span>
                        </div>
                        <h:inputText id="DPI" class="form-control" p:placeholder="DPI" required="true"
                                     requiredMessage="DPI obligatorio">
                            <f:validateLength minimum="13" maximum="13"/>
                        </h:inputText>
                    </div>
                    <h:message for="DPI" class="error-message"  />
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/usuario.png" /></span>
                        </div>
                        <h:inputText id="usuario" class="form-control" p:placeholder="Usuario"/>
                    </div>
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/usuario.png" /></span>
                        </div>
                        <h:inputText id="correo" class="form-control" p:placeholder="Correo Electronico"/>
                    </div>
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><h:graphicImage value="img/clave.png" /></span>
                        </div>
                        <h:inputSecret id="password" class="form-control" p:placeholder="ContraseÃ±a"/>
                    </div>
                    
                    <div class="form-group">
                        <h:commandButton value="Crear" action="#{mbcliente.nuevoCliente()}" class="btn float-right login_btn" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</div>
</h:body>
</html>
