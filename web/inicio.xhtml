<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Inicio</title>
    </h:head>
  <h:body rendered="#{mbcliente.verificarSesion()}">        
        <ui:include src="menu.xhtml" /> 
    <h:form>           
      <b:column span="2" >
        <b:panel  title="Categorias">
          <b:listLinks> 
            <h:dataTable value="#{mbcategoria.categorias}" var="cli">            
               <h:column >
                   <b:navLink  > #{cli.categoriaDescripcion}</b:navLink>
                </h:column> 
            </h:dataTable>
          </b:listLinks>
        </b:panel>
      </b:column>
      <b:column span="10" >
          <h:form> 
              <b:dataTable value="#{mbproducto.productos}"  var="prod"
                           page-length="5"
                           page-length-menu="5,10,20">
                <b:dataTableColumn  value="#{prod.productoNombre}">
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Productos Disponibles</li>
                       </ul>
                    </f:facet>
                     
                <div class='row  '>
                    <div class='col-xs-12 col-md-4' style='margin: 0 auto; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: lightgray;'>
                        <div class='contenedor_producto' style='margin:0 auto; margin-top:20px; margin-bottom: 20px;' >
                            <div class='area_imagen'  style="width:200px; height:160px; background-image: url('#{prod.productoImagen}'); background-repeat:no-repeat; background-size:contain;background-position: center center;">
                            </div>
                            <div class='descripcion' >
                                <div style='padding-top:10px;'>
                                    <a style='text-decoration:none; color:black;' href='#'>#{prod.productoNombre} </a>
                                </div>                
                                <div><span style='color:#f47920'><b><i><a style='text-decoration:none; color:darkorange;' href='#'>Precio normal: #{prod.productoPrecio}</a></i></b></span>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>              
                </b:dataTableColumn>                
             </b:dataTable>
          </h:form>          
      </b:column>       
    </h:form>
  </h:body>   
</html>
