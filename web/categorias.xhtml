<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Inicio</title>
    </h:head>
  <h:body rendered="#{mbcliente.verificarSesion()}">        
        <ui:include src="menu.xhtml" /> 
    <h:form>           
      <b:column span="2"  >
        <b:panel  title="Categorias">
          <a href="categorias.xhtml" class="" > Todos</a>
          <h:dataTable value="#{mbcategoria.categorias}" var="cli">
              <h:column >                  
                  <a href="categorias.xhtml?id=#{cli.categoriaCod}" class="" >
                      #{cli.categoriaDescripcion}
                </a>
           </h:column> 
          </h:dataTable>
        </b:panel>
      </b:column>
      <b:column span="10" >
       <h:form id="form"> 
              <b:dataTable id='prd'
                           value="#{mbproducto.productos}"
                           var="prod"
                            fixedHeader="true"
                           page-length="5"
                           page-length-menu="5,10,20">
             
                <b:dataTableColumn >
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Productos</li>
                       </ul>
                    </f:facet>                     
                <div class='row'>
                    <div class='col-xs-12 col-md-4'>
                        <div  style='margin:0 auto; margin-top:20px; margin-bottom: 20px;' >
                            <div class='area_imagen'  style="width:170px; height:130px; background-image: url('#{prod.productoImagen}'); background-repeat:no-repeat; background-size:contain;background-position: center center;">
                            </div>
                        </div>
                    </div>
                            <div class='col-md-4 ' >
                                <div style='padding-top:10px;'>
                                    <a style='text-decoration:none; color:#BC2307;' href='#'> #{prod.productoNombre} </a>
                                    <br/>
                                    <a style='text-decoration:none; color:#BC8807;' href='#'> #{prod.marca.nombre} </a>
                                    <br/>
                                    <a style='text-decoration:none; color:black;' href='#'> #{prod.categoria.categoriaDescripcion} </a>
                                </div>                
                                <div><span style='color:#f47920'><b><i><a style='text-decoration:none; color:darkorange;' href='#'>Precio normal: #{prod.productoPrecio}</a></i></b></span>
                                    <br/>
                                    <br/>
                                    <b:button class="btn btn-danger btn-sm"  icon-awesome="shopping-cart" icon-size="lg" value="AÃ±adir"></b:button>
                                </div>                                
                            </div>
                </div>
                   
                            
                </b:dataTableColumn>
                  <b:dataTableColumn  value="#{prod.productoCod}">
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Disponible en: </li>
                       </ul>                       
                    </f:facet>                      
                   
                </b:dataTableColumn>
             </b:dataTable>
          </h:form>      
      </b:column>   
    </h:form>
  </h:body>   
</html>
