                <f:selectItem itemLabel="--Seleccione--"/>
                <f:selectItems value="#{mbmarca.listMarca}"/>
                </h:selectOneMenu>
                <h:message for="cmbMarca"/>
                <h:outputLabel for="txtGarantia" value ="Garantia"/>
                <h:inputText id="txtGarantia" label="Ingrese la garantia del producto" required="true" />
                <h:message for="txtGarantia"/>                
                
                <h:commandButton action="#{mbbodega.nuevaBodega()}" value="Guardar Nuevo Producto"/>
