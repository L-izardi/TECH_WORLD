<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body rendered="#{mbusuario.verificarSesion()}">
        <ui:include src="menu.xhtml" />  
        <div class="container">
			<h1>Usuarios</h1>
			<div class="row">
                            <div class="col-sm-4">
                                <h:form id="formUsuario">
                                    <label>Nombre</label>
                                    <h:inputText class="form-control input-sm" id="nombre" />
                                    <label>Apellido</label>
                                    <h:inputText  class="form-control input-sm" id="apellido" />
                                    <label>Nick</label>
                                    <h:inputText  class="form-control input-sm" id="nick" />
                                    <label>Contraseña</label>
                                    <h:inputText class="form-control input-sm" id="pass" />
                                    <label>Funcion/Desempeño</label>
                                    <h:selectOneMenu class="form-control input-sm" id="idFuncion" value="#{mbfuncion.funcion.funcionCod}">
                                       <f:selectItem itemLabel="--Seleccione Funcion--"/>
                                       <f:selectItems value="#{mbfuncion.listFuncion}"/>
                                    </h:selectOneMenu>
                                    <br></br>
                                    <h:commandButton action="#{mbusuario.nuevoUsuario()}" id="btnAgregarProducto" class="btn btn-primary" value="Agregar"/>           
						
                                </h:form>
                            </div>
                        <div class="col-sm-1"></div>
				<div class="col-sm-6">
                                    <div id="tablaBodega">
                                        <b:dataTable value="#{mbusuario.usuarios}"  var="user">
                                          <b:dataTableColumn  value="#{user.usuarioNombre}">
                                            <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Nombre</li>
                                                </ul>
                                             </f:facet></b:dataTableColumn>
                                         <b:dataTableColumn  value="#{user.usuarioApellido}">
                                             <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Apellido</li>
                                                </ul>
                                             </f:facet></b:dataTableColumn>
                                        <b:dataTableColumn  value="#{user.usuarioNick}">
                                             <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Nick</li>
                                                </ul>
                                             </f:facet>
                                        </b:dataTableColumn>
                                            <b:dataTableColumn value="#{user.funcion.funcionCod}">
                                             <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Funcion/Desempeño</li>
                                                </ul>
                                             </f:facet>
                                        </b:dataTableColumn>    
                                        
                                        </b:dataTable>
                                    </div>
				</div>
                        </div>
        </div>
    </h:body>
</html>
