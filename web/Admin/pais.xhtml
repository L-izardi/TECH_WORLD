<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
     
    <h:body rendered="#{mbcliente.verificarSesion()}">
       
        <ui:include src="menu.xhtml" />  
        <h2 align="center"> 
        <p style="color:#FF0000">PAIS</p>
        </h2>
        <h:form id="formPais">
            <br></br>
            
            <b:column span="1"> </b:column>
            <b:column span="4" >
               <h:outputLabel for="" value ="Nuevo Pais"/>  
            <h:panelGrid columns="3">
                <h:outputLabel for="Pais" value ="Pais"/>
                 <h:inputText id="paisNombre" label="Ingrese Nuevo Pais"  required="true"  />
                    <h:message for="paisNombre"/>
                    <h:commandButton  action="#{mbpais.nuevoPais()}" value="Guardar Pais" />
                    
                
                 
            </h:panelGrid>
            </b:column>
        <b:column span="6" >
            <b:dataTable id="listPais" value="#{mbpais.listPais}"  var="pais"  
                           page-length="5"
                           page-length-menu="5,10,20">
              
                <b:dataTableColumn  value="#{pais.paisNombre}">
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Nombre</li>
                       </ul>
                    </f:facet></b:dataTableColumn>
                
                <b:dataTableColumn >
               <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Editar</li>
                       </ul>
                    </f:facet>
                    <b:commandButton value="edit" icon="edit" ajax="true" update="@(.editableBodega)"
                       onclick="ajax:car.edit()" >
                    </b:commandButton>
               </b:dataTableColumn>
               
               <b:dataTableColumn >
               <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Elimnar</li>
                       </ul>
                    </f:facet>
                    <b:commandButton value="delete" icon="trash" ajax="true" update="@(.editableBodega)"
                       onclick="ajax:car.edit()" >
                    </b:commandButton>
               </b:dataTableColumn>
                    
               
             </b:dataTable>
          
      </b:column>
        </h:form>
    </h:body>
</html>
