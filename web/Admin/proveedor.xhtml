<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proveedor</title>
    </h:head>
    <h:body rendered="#{mbusuario.verificarSesion()}">
        <ui:include src="menu.xhtml" />  
        <div class="container">
			<h1>Proveedores</h1>
			<div class="row">
                            <div class="col-sm-4">
                                <h:form id="formProveedor">
                                    <label>Nombre</label>
                                    <h:inputText class="form-control input-sm" id="proveedor_nombre" />
                                    <label>Telefono</label>
                                    <h:inputText  class="form-control input-sm" id="proveedor_telefono" />
                                    <label>Pais</label>
                                    <h:selectOneMenu class="form-control input-sm" id="proveedor_pais_cod" value="#{mbpais.pais.paisCod}">
                                       <f:selectItem itemLabel="--Seleccione Pais--"/>
                                       <f:selectItems value="#{mbpais.listPaises}"/>
                                    </h:selectOneMenu>
                                    <br></br>
                                    <h:commandButton action="#{mbproveedor.nuevoProveedor()}" id="btnAgregarProducto" class="btn btn-primary" value="Agregar"/>           
						
                                </h:form>
                            </div>
                        <div class="col-sm-1"></div>
				<div class="col-sm-6">
                                    <div id="tablaBodega">
                                        <b:dataTable value="#{mbproveedor.listProveedor}"  var="p">
                                          <b:dataTableColumn  value="#{p.proveedorNombre}">
                                            <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Nombre</li>
                                                </ul>
                                             </f:facet></b:dataTableColumn>
                                         <b:dataTableColumn  value="#{p.proveedorTelefono}">
                                             <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Telefono</li>
                                                </ul>
                                             </f:facet></b:dataTableColumn>
                                       
                                        <b:dataTableColumn  value="#{p.pais.paisNombre}">
                                             <f:facet name="header">
                                                <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                   <li>Pais</li>
                                                </ul>
                                             </f:facet></b:dataTableColumn>
                                        </b:dataTable>
                                    </div>
				</div>
                        </div>
        </div>
    </h:body>
</html>
