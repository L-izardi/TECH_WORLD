<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sucursal</title>
    </h:head>
    <h:body rendered="#{mbusuario.verificarSesion()}">
        <ui:include src="menu.xhtml" />  
        <div class="container">
			<h1>Sucursales</h1>
			<div class="row">
                            <div class="col-sm-4">
                                <br></br>
                                <h:form id="formSucursal">
                                    <label>Nombre de la Sucursal</label>
                                    <h:inputText class="form-control input-sm" id="txtNombre" />
                                    <label>Direccion</label>
                                    <h:inputText  class="form-control input-sm" id="txtDireccion" />
                                    <label>Telefono</label>
                                    <h:inputText  class="form-control input-sm" id="txtTelefono" />
                                    <label>Pais</label>
                                    <h:selectOneMenu class="form-control input-sm" id="idpais" value="#{mbpais.pais.paisCod}">
                                       <f:selectItem itemLabel="--Seleccione Pais--"/>
                                       <f:selectItems value="#{mbpais.listPaises}"/>
                                    </h:selectOneMenu>
                                    
                                    <br></br>
                                    <h:commandButton action="#{mbsucursal.nuevaSucursal()}" class="btn btn-primary" value="Agregar Sucursal"/>           
						
                                </h:form>
                            </div>
                        <div class="col-sm-1"></div>
				<div class="col-sm-6">
                                    <div id="tablaBodega">
                                       <b:dataTable value="#{mbsucursal.sucursales}"  var="suc" class="editableBodega" 
                                            page-length="5"
                                            page-length-menu="5,10,20">
              
                                        <b:dataTableColumn  value="#{suc.sucursalNombre}">
                                            <f:facet name="header">
                                               <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                  <li>Nombre</li>
                                               </ul>
                                            </f:facet></b:dataTableColumn>
                                        <b:dataTableColumn  value="#{suc.sucursalDireccion}">
                                            <f:facet name="header">
                                               <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                  <li>Direccion</li>
                                               </ul>
                                            </f:facet></b:dataTableColumn>
                                       <b:dataTableColumn  value="#{suc.sucursalTelefono}">
                                            <f:facet name="header">
                                               <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                  <li>Telefono</li>
                                               </ul>
                                            </f:facet></b:dataTableColumn>
                                        <b:dataTableColumn  style="width:100px; height:40px; background-image: url('../#{suc.sucursalImagen}'); background-repeat:no-repeat; background-size:contain;background-position: center center;" >
                                            <f:facet name="header">
                                               <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                  <li>Imagen</li>
                                               </ul>
                                            </f:facet>
                                        </b:dataTableColumn> 
                                        <b:dataTableColumn value="#{suc.pais.paisNombre}">
                                            <f:facet name="header">
                                               <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                                  <li>Pais</li>
                                               </ul>
                                            </f:facet>  
                                        </b:dataTableColumn>
                                        
                                        </b:dataTable>
          
                                    </div>
				</div>
                        </div>
        </div>
    </h:body>
</html>
