<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Ingreso Sucursal</title>
    </h:head>
     
    <h:body rendered="#{mbusuario.verificarSesion()}">
       
        <ui:include src="menu.xhtml" />  
        <h2 align="center"> 
        <p style="color:#FF0000">SUCURSAL</p>
        </h2>
        
        <h:form id="formSucursal">
             <br></br>
            <b:column span="1"> </b:column>
            <b:column span="4" >
               <h:outputLabel for="" value ="Nueva Sucursal"/> 
            <h:panelGrid columns="3">
                
                <h:outputLabel for="txtNombre" value ="Nombre"/>
                 <h:inputText id="txtNombre" label="Ingrese Nombre" required="true" />
                    <h:message for="txtNombre"/>
                
                <h:outputLabel for="txtDireccion" value ="Direccion"/>
                <h:inputText id="txtDireccion" label="Ingrese Direccion" required="true"/>
                <h:message for="txtDireccion"/>
                
                <h:outputLabel for="txtTelefono" value ="Telefono"/>
                <h:inputText id="txtTelefono" label="Ingrese Telefono" required="true" />
                <h:message for="txtTelefono"/>
                
                
            
            <h:outputLabel for="cmbPais" value ="Pais: "/>
            <h:selectOneMenu id="idpais" value="#{mbpais.pais.paisCod}">
                <f:selectItem itemLabel="--Seleccione--" />
                <f:selectItems value="#{mbpais.listPaises}"/>
            </h:selectOneMenu>
            <h:message for="cmbPais"/>
            <h:outputLabel value="Imagen"/>
            <input type="file" id="imagen" name="imagen"></input>
            <h:message for="imagen"/>
                      
            <h:commandButton action="#{mbsucursal.nuevaSucursal()}" value="Enviar Datos"/>
                
            </h:panelGrid>
                </b:column>
        <b:column span="6" >
            <b:dataTable value="#{mbsucursal.sucursales}"  var="suc" class="editableBodega" 
                           page-length="5"
                           page-length-menu="5,10,20">
              
                <b:dataTableColumn  value="#{suc.sucursalNombre}">
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Nombre</li>
                       </ul>
                    </f:facet></b:dataTableColumn>
                <b:dataTableColumn  value="#{suc.sucursalDireccion}">
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Direccion</li>
                       </ul>
                    </f:facet></b:dataTableColumn>
               <b:dataTableColumn  value="#{suc.sucursalTelefono}">
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Telefono</li>
                       </ul>
                    </f:facet></b:dataTableColumn>
                <b:dataTableColumn  style="width:200px; height:160px; background-image: url('../#{suc.sucursalImagen}'); background-repeat:no-repeat; background-size:contain;background-position: center center;" >
                    <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Imagen</li>
                       </ul>
                    </f:facet></b:dataTableColumn>
                <b:dataTableColumn >
               <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Editar</li>
                       </ul>
                    </f:facet>
                    <b:commandButton value="edit" icon="edit" ajax="true" update="@(.editableBodega)"
                       onclick="ajax:car.edit()" >
                    </b:commandButton>
               </b:dataTableColumn>
               
               <b:dataTableColumn >
               <f:facet name="header">
                       <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                          <li>Elimnar</li>
                       </ul>
                    </f:facet>
                    <b:commandButton value="delete" icon="trash" ajax="true" update="@(.editableBodega)"
                       onclick="ajax:car.edit()" >
                    </b:commandButton>
               </b:dataTableColumn>
                    
               
             </b:dataTable>
          
      </b:column>
           </h:form>
    </h:body>
</html>
